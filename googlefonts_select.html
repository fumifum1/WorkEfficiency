    const fontSelector = document.getElementById('fontSelector');
    const sampleText = document.getElementById('sampleText');
    const recordButton = document.getElementById('recordButton');
    const clearButton = document.getElementById('clearButton');
    const historyDiv = document.getElementById('history');
    const previewText = document.getElementById('previewText');

    function createFontOptions() {
        const linkTag = document.createElement('link');
        linkTag.rel = 'stylesheet';
        const fontList = googleFonts.map(font => font.name.replace(/\(Ja\)/g, '').trim().replace(/ /g, '+')).join('&family=');
        linkTag.href = `https://fonts.googleapis.com/css2?family=${fontList}&display=swap`;
        document.head.appendChild(linkTag);
        
        googleFonts.forEach(font => {
            const option = document.createElement('option');
            option.value = font.family;
            option.textContent = font.name;
            option.style.fontFamily = font.family;
            fontSelector.appendChild(option);
        });
    }

    function renderHistory() {
        historyDiv.innerHTML = '<h2>比較リスト</h2>';
        const history = JSON.parse(sessionStorage.getItem('fontHistory')) || [];
        
        if (history.length === 0) {
            const emptyMessage = document.createElement('p');
            emptyMessage.textContent = '記録されたフォントはありません。';
            historyDiv.appendChild(emptyMessage);
        } else {
            history.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.classList.add('history-item');
                
                const historyHeader = document.createElement('div');
                historyHeader.classList.add('history-header');

                const historyFontName = document.createElement('span');
                historyFontName.classList.add('history-font-name');
                historyFontName.textContent = item.fontName;

                const deleteButton = document.createElement('button');
                deleteButton.classList.add('delete-button');
                deleteButton.textContent = '削除';
                deleteButton.onclick = () => {
                    deleteHistoryItem(index);
                };

                historyHeader.appendChild(historyFontName);
                historyHeader.appendChild(deleteButton);

                const historyText = document.createElement('p');
                historyText.classList.add('history-text');
                historyText.style.fontFamily = item.fontFamily;
                historyText.textContent = item.text;
                
                historyItem.appendChild(historyHeader);
                historyItem.appendChild(historyText);
                historyDiv.appendChild(historyItem);
            });
        }
    }

    function recordCurrentFont() {
        const text = sampleText.value.length > 0 ? sampleText.value : 'ここに文字が表示されます';
        const selectedOption = fontSelector.options[fontSelector.selectedIndex];
        const fontFamily = selectedOption.value;
        const fontName = selectedOption.textContent;
        
        if (!fontFamily) {
            alert('フォントを選択してください。');
            return;
        }

        const history = JSON.parse(sessionStorage.getItem('fontHistory')) || [];
        history.push({ text: text, fontFamily: fontFamily, fontName: fontName });
        sessionStorage.setItem('fontHistory', JSON.stringify(history));
        
        renderHistory();
    }

    function deleteHistoryItem(index) {
        const history = JSON.parse(sessionStorage.getItem('fontHistory')) || [];
        history.splice(index, 1);
        sessionStorage.setItem('fontHistory', JSON.stringify(history));
        
        renderHistory();
    }

    function clearHistory() {
        sessionStorage.removeItem('fontHistory');
        renderHistory();
    }

    function updatePreview() {
        const text = sampleText.value.length > 0 ? sampleText.value : 'ここに文字が表示されます';
        const fontFamily = fontSelector.value;
        
        previewText.textContent = text;
        previewText.style.fontFamily = fontFamily;
    }

    sampleText.addEventListener('input', updatePreview);
    fontSelector.addEventListener('change', updatePreview);
    recordButton.addEventListener('click', recordCurrentFont);
    clearButton.addEventListener('click', clearHistory);

    document.addEventListener('DOMContentLoaded', () => {
        createFontOptions();
        updatePreview();
        renderHistory();
    });
